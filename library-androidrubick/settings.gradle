include ':app'




// basic libraries
include ':androidrubick-base', ':androidrubick-xframework'





// ********************************************
// separator line
def defaultImplForSpi = "./libraries/";
def spiProjects = ['json-default',
                   'job-default',
                   'cache-default'
                  ];
spiProjects.each { String spiProjectDir ->
    def spiProjectName = ':' + spiProjectDir;
    include spiProjectName;
    project(spiProjectName).projectDir = new File(defaultImplForSpi + spiProjectDir);
}

